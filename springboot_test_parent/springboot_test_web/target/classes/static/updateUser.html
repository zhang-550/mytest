<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户修改</title>
</head>
<body>
    <!-- 修改数据区 -->
    <h1 align="left">修改数据区</h1>
    <p align="center">
    <table width="30%">
        <tr>
            <td>
                用户名：<input type="text" id="username" placeholder="请填姓名" size="15"/>
            </td>
            <td>
                密码：<input type="password" id="password" placeholder="请填密码" size="15"/>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                角色：<select id="rid">
                <option value="">--请选择角色--</option>
                <option value="2">VIP用户</option>
                <option value="3">普通用户</option>
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="button" value="修改用户"/>
            </td>
        </tr>
    </table>
    </p>
</body>
</body>
</html>
